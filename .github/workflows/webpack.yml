name: NodeJS with Webpack

on:
  push:
    branches: ["dev"]
  pull_request:
    branches: ["master"]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup-node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install && Build
        run: |
          cd example
          yarn install
          yarn build
      - name: Configure-pages
        uses: actions/configure-pages@v3
      - name: Upload-pages-artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: "./example/dist"
      - name: Deploy-pages
        id: deployment
        uses: actions/deploy-pages@v2
